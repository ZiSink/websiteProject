<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Doações</title>
    
    <link rel="stylesheet" href="Css/Doacoes.css">
    <link rel="stylesheet" href="Css/index.css">
    <link rel="stylesheet" href="Css/Layout.css">
    

    <script src="Js/Layout.js" defer></script>
</head>

<body class="donativos-page">
    <!-- Header padrão carregado via Layout.js -->
    <header id="header"></header>
    <div class="header-bar"></div>

    <main class="container">
        <!-- Cartão introdutório que resume formas de contribuir -->
        <section class="card">
            <h1>Donativos e Doações</h1>
            <p>Ajude-nos a apoiar centenas de famílias.</p>

            <div class="doacoes-grid">
                <div>
                    <h3>Doação Monetária</h3>
                    <p>IBAN: <strong>PT50 0000 0000 0000 0000 0000</strong></p>
                </div>

                <div>
                    <h3>Alimentos</h3>
                    <p>Entregue alimentos nos pontos de recolha.</p>
                    <a href="PontosdeRecolha.html" class="cta">Ver Pontos</a>
                </div>
            </div>
        </section>
    </main>

    <div class="footer-bar"></div>
    <!-- Footer também injectado dinamicamente -->
    <footer id="footer"></footer>

<script>
        // dropdown toggle simples: abre/fecha ao clicar, fecha ao clicar fora
            document.addEventListener('click', function(e){
                const toggle = e.target.closest('.dropdown-toggle');
                if (toggle) {
                    const li = toggle.parentElement;
                    const opened = li.classList.toggle('open');
                    toggle.setAttribute('aria-expanded', opened ? 'true' : 'false');
                    // fecha outros abertos
                    document.querySelectorAll('.menu .dropdown.open').forEach(other => {
                        if (other !== li) {
                            other.classList.remove('open');
                            other.querySelector('.dropdown-toggle').setAttribute('aria-expanded','false');
                        }
                    });
                    return;
                }
                // se clicou fora, fecha todos
                if (!e.target.closest('.menu')) {
                    document.querySelectorAll('.menu .dropdown.open').forEach(item => {
                        item.classList.remove('open');
                        item.querySelector('.dropdown-toggle').setAttribute('aria-expanded','false');
                    });
                }
            });
        document.addEventListener('DOMContentLoaded', () => {
      if (window.headerPage) document.getElementById("header").innerHTML = headerPage;
      if (window.footerPage) document.getElementById("footer").innerHTML = footerPage;
    });
    </script>
</body>
</html>
