<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa - Alimentar com Coração</title>

    <!-- CSS -->
    <link rel="stylesheet" href="Css/Noticias.css"> 
    <link rel="stylesheet" href="Css/index.css">
    <link rel="stylesheet" href="Css/Layout.css">
    <link rel="stylesheet" href="Css/Maps.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="Js/Layout.js"></script>
</head>

<body>
    <header id="header"></header>

    <div class="header-bar"></div>

    <!-- ============================= -->
    <!-- CONTEÚDO PRINCIPAL DA PÁGINA -->
    <!-- ============================= -->

    <div class="content">
        
        <div id="map">
            <input type="text" id="mapSearch" placeholder="Pesquisar..." />
        </div>


        <!-- PAINEL DE INFORMAÇÃO -->
        
        <div id="info-panel">

            <!-- Imagem que muda conforme o ponto selecionado -->
            <img src="https://via.placeholder.com/400x180?text=Seleciona+um+ponto" alt="Imagem do local">

            <!-- Texto que será trocado tambem -->
            <div id="info-content">
                <h2>Seleciona um ponto no mapa</h2>
                <p>Aqui aparecerão as informações detalhadas do local escolhido.</p>
            </div>
        </div>
    </div>

    <script src="Js/Maps.js"></script>
    <div class="footer-bar"></div>

    <footer id="footer"></footer>

    <script>  
        /* ==========================================================
           SISTEMA DO DROPDOWN DO MENU (abre e fecha ao clicar)
           ========================================================== */
        
        document.addEventListener('click', function(e){
            
            // Verifica se clicou num botão de dropdown
            const toggle = e.target.closest('.dropdown-toggle');
            
            if (toggle) {
                const li = toggle.parentElement;
                const opened = li.classList.toggle('open');

                // Atualiza atributo de acessibilidade
                toggle.setAttribute('aria-expanded', opened ? 'true' : 'false');

                // Fecha outros dropdowns abertos
                document.querySelectorAll('.menu .dropdown.open').forEach(other => {
                    if (other !== li) {
                        other.classList.remove('open');
                        other.querySelector('.dropdown-toggle').setAttribute('aria-expanded','false');
                    }
                });

                return;
            }

            // Se clicar fora do menu, fecha todos os dropdowns
            if (!e.target.closest('.menu')) {
                document.querySelectorAll('.menu .dropdown.open').forEach(item => {
                    item.classList.remove('open');
                    item.querySelector('.dropdown-toggle').setAttribute('aria-expanded','false');
                });
            }
        });
                    
        // Carrega conteúdo do HEADER e FOOTER a partir do Layout.js
        document.getElementById("header").innerHTML = headerPage;
        document.getElementById("footer").innerHTML = footerPage;
    </script>
</body>
</html>
