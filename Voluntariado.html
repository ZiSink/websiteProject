<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Voluntariado</title>
    
    <link rel="stylesheet" href="Css/Voluntariado.css">
    <link rel="stylesheet" href="Css/index.css">
    <link rel="stylesheet" href="Css/Layout.css">
    

    <script src="Js/Layout.js" defer></script>
</head>

<body class="voluntariado-page">
    <header id="header"></header>
    <div class="header-bar"></div>

    <main class="container">
        <section class="card">
            <h1>Voluntariado</h1>
            <p>Junte-se à nossa equipa e faça a diferença.</p>

            <ul>
                <li>Recolhas de alimentos</li>
                <li>Organização e separação de bens</li>
                <li>Campanhas sazonais</li>
                <li>Apoio logístico</li>
            </ul>
        </section>

        <section class="card">
            <h2>Formulário (decorativo)</h2>
            <form>
                <label>Nome<br><input type="text"></label>
                <label>Email<br><input type="email"></label>
                <label>Disponibilidade<br><input type="text"></label>
                <button type="button" class="cta">Enviar</button>
            </form>
        </section>
    </main>

    <div class="footer-bar"></div>
    <footer id="footer"></footer>
<script>
        // dropdown toggle simples: abre/fecha ao clicar, fecha ao clicar fora
            document.addEventListener('click', function(e){
                const toggle = e.target.closest('.dropdown-toggle');
                if (toggle) {
                    const li = toggle.parentElement;
                    const opened = li.classList.toggle('open');
                    toggle.setAttribute('aria-expanded', opened ? 'true' : 'false');
                    // fecha outros abertos
                    document.querySelectorAll('.menu .dropdown.open').forEach(other => {
                        if (other !== li) {
                            other.classList.remove('open');
                            other.querySelector('.dropdown-toggle').setAttribute('aria-expanded','false');
                        }
                    });
                    return;
                }
                // se clicou fora, fecha todos
                if (!e.target.closest('.menu')) {
                    document.querySelectorAll('.menu .dropdown.open').forEach(item => {
                        item.classList.remove('open');
                        item.querySelector('.dropdown-toggle').setAttribute('aria-expanded','false');
                    });
                }
            });
        document.addEventListener('DOMContentLoaded', () => {
      if (window.headerPage) document.getElementById("header").innerHTML = headerPage;
      if (window.footerPage) document.getElementById("footer").innerHTML = footerPage;
    });
    </script>
</body>
</html>
