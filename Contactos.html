<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Contactos - Alimentar com Coração</title>
    
    <link rel="stylesheet" href="Css/Contactos.css">
    <link rel="stylesheet" href="Css/index.css">
    <link rel="stylesheet" href="Css/Layout.css">
   

    <script src="Js/Layout.js" defer></script>
</head>

<body class="contactos-page">
    <!-- Header e barra em gradiente tratados pelo Layout.js -->
    <header id="header"></header>
    <div class="header-bar"></div>

    <main class="container">
        <!-- Secção principal com formulário de contacto -->
        <section class="card">
            <h1>Contactos</h1>
            <p>Entre em contacto connosco para esclarecimentos, sugestões ou parcerias.</p>

            <form class="contact-form">
                <label>Nome<br><input type="text" required></label>
                <label>Email<br><input type="email" required></label>
                <label>Mensagem<br><textarea rows="6" required></textarea></label>
                <button type="button" class="cta">Enviar</button>
            </form>
            <p style="color:#777;font-size:14px;margin-top:10px;">(Formulário ilustrativo — não envia dados)</p>
        </section>

        <!-- Cartão secundário com contactos diretos e mapa -->
        <section class="card">
            <h2>Outros contactos</h2>
            <p><strong>Telefone:</strong> +351 21 000 0000</p>
            <p><strong>Email:</strong> geral@alimentarcomcoracao.pt</p>
            <p><strong>Morada:</strong> Rua Exemplo 123, Lisboa</p>

            <iframe src="https://www.google.com/maps?q=lisboa&output=embed"
                    style="width:100%;height:250px;border:0;"></iframe>
        </section>
    </main>

    <div class="footer-bar"></div>
    <!-- Footer comum ao site -->
    <footer id="footer"></footer>

    <script>
        // dropdown toggle simples: abre/fecha ao clicar, fecha ao clicar fora
            document.addEventListener('click', function(e){
                const toggle = e.target.closest('.dropdown-toggle');
                if (toggle) {
                    const li = toggle.parentElement;
                    const opened = li.classList.toggle('open');
                    toggle.setAttribute('aria-expanded', opened ? 'true' : 'false');
                    // fecha outros abertos
                    document.querySelectorAll('.menu .dropdown.open').forEach(other => {
                        if (other !== li) {
                            other.classList.remove('open');
                            other.querySelector('.dropdown-toggle').setAttribute('aria-expanded','false');
                        }
                    });
                    return;
                }
                // se clicou fora, fecha todos
                if (!e.target.closest('.menu')) {
                    document.querySelectorAll('.menu .dropdown.open').forEach(item => {
                        item.classList.remove('open');
                        item.querySelector('.dropdown-toggle').setAttribute('aria-expanded','false');
                    });
                }
            });
        document.addEventListener('DOMContentLoaded', () => {
      if (window.headerPage) document.getElementById("header").innerHTML = headerPage;
      if (window.footerPage) document.getElementById("footer").innerHTML = footerPage;
    });
    </script>
</body>
</html>
